<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AniComTy</title>
  <!-- bird -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'social/css/master.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
    <div class="container-fluid">
      <a class="navbar-brand mynav" href="{% url 'home' %}">
        <img src="https://image.flaticon.com/icons/png/512/870/870919.png" width="30" height="30" class="d-inline-block align-top">AniComTy</a>

      <a href="{% url 'about' %}" class="nav-item mr-auto">About</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}

          <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
          </li>
          <li class="navbar-item active"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
          </li>

          {% else %}

          <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
          </li>
          <li class="navbar-item active"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
          </li>
          <li class="navbar-item active"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
          </li>

          {% endif %}

        </ul>
      </div>
    </div>

  </nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <!-- partial:index.partial.html -->
  <div class="con">
    <canvas id="canv"></canvas>
    <div class="sky">
      <div class="clouds">
        <div class="c1 one"></div>
        <div class="c1 two"></div>
        <div class="c1 three"></div>
        <div class="c1 four"></div>
        <div class="c2 one"></div>
        <div class="c2 two"></div>
        <div class="c2 three"></div>
        <div class="c2 four"></div>
      </div>
      <!-- partial -->

</body>
<script type="text/javascript" src="{% static 'social/js/master.js' %}">

</script>

</html>
